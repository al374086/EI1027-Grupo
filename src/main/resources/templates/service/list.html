<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
   <title>Gestionar Servicios</title>
   <meta charset="UTF-8" />
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
   <link type="text/css" href="/css/estilos.css" rel="stylesheet"/>
</head>
<body>
   <div th:replace="fragments/menu_responsable_ma" >...</div>
   <div th:replace="fragments/logininfo" >...</div>
   <h1>Lista de servicios</h1>
   <table class="table table-striped">
     <thead>
       <tr>
         <th>Idservice</th>
         <th>Nombre</th>
         <th>Tipo</th>
         <th>Descripcion</th>
       </tr>
     </thead>
     <tbody>
       <tr th:each="service: ${services}">
         <td th:text="${service.idservice}"></td> 
         <td th:text="${service.name}"></td>
         <td th:text="${service.type}"></td>
         <td th:text="${service.description}"></td>
         
         
         <td><a class="btn btn-warning" th:href="@{/service/update/{idservice}(idservice=${service.idservice})}">Editar</a> 
         </td>
         <td><a class="btn btn-danger" th:href="@{/service/delete/{idservice}(idservice=${service.idservice})}">Borrar</a>
         </td>
       </tr>
     </tbody>
   </table>
   <a href="add" class="btn btn-success">AÃ±adir Servicio</a> 
</body>
</html>
