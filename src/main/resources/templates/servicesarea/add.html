<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
   <title>Crear nou servicesarea</title>
   <meta charset="UTF-8" />
    <link rel="stylesheet"  
    
     href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
    <h2>Nou servicesarea</h2>
    <form action="#" th:action="@{/servicesarea/add}"
                     th:object="${servicesarea}" method="post">
      <table>
      
         
        <tr>
            <td><label>comments</label></td>
            <td><input type="text" th:field="*{comments}" /></td>
        </tr>
        <tr>
            <td><label>initialDate</label></td>
            <td><input type="date" th:field="*{initialDate}"/></td>
        </tr>
        <tr>
            <td><label>endDate</label></td>
            <td><input type="date" th:field="*{endDate}"/></td>
        </tr>
        <tr>
            <td><label>name_area</label></td>
            <td><input type="text" th:field="*{name_area}" /></td>
        </tr>
        <tr>
            <td><label>service</label></td>
            <td><input type="text" th:field="*{service}" /></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Afegeix servicesarea" /></td>
        </tr>
      </table>
    </form>
</body>
</html>
