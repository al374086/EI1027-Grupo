<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear nou staff</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"

          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<h2>Nou staff</h2>
<form action="#" th:action="@{/staff/add}"
      th:object="${staff}" method="post">
    <table>

        <tr>
            <td><label>DNI</label></td>
            <td><input type="text" th:field="*{dni}" /></td>
        </tr>
        <tr>
            <td><label>Name</label></td>
            <td><input type="text" th:field="*{Name}" /></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Afegeix Staff" /></td>
        </tr>
    </table>
</form>
</body>
</html>
