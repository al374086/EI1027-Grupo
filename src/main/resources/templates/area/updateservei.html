<html xmlns:th="http://www.thymeleaf.org"> 
<head>
   <title>Afegir Servei al Àrea</title>
   <meta charset="UTF-8" />
   <link rel="stylesheet"       
     href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
     <link type="text/css" href="/css/estilos.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/menu_gestor_municipal" >...</div>
<div id="contenido_gestor">
 <h3>Edición Area - Gestión de servicios</h3>
    <form action="#" th:action="@{/area/updateservei}"
                     th:object="${area}" method="post">
      <table id="tabla_gestor">
        <tr>
            <td><img src="../../imagenes/playa_morrongo.jpg" width="100px" height="100px"></td>
            <td><h3><label th:text="*{name}"> </label></h3></td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>Serveis:</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr th:each="serveisvalue: ${serveis}"><td></td>
         <td th:text="${serveisvalue}"></td><td><input type="submit" value="Eliminar" /></td>
        </tr>
        <tr><td><br></td>
        </tr>
        <tr>
        <td>
        <select type="text" name="service" > 
            <option th:each="service : ${serveiList}"
                    th:value="${service}"
                    th:text="${service}"></option>
 		</select>
		</td>
		<td>
			<input type="submit" value="Afegeix servei" />
		</td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Solicitar nou servei" /></td>
        </tr>
      </table>
    </form>
</div>
</body>
</html>
