<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Actualizar plan</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<h2>Plan</h2>
<form action="#" th:action="@{/plan/update}"
      th:object="${plan}" method="post">
    <table>
        
        <tr>
            <td><label>Comments</label></td>
            <td><input type="text" th:field="*{comments}" /></td>
        </tr>
        <tr>
            <td><label>InitialDate</label></td>
            <td><input type="text" th:field="*{initialDate}" /></td>
        </tr>
        <tr>
            <td><label>EndDate</label></td>
            <td><input type="number" th:field="*{endDate}" /></td>
        </tr>
        <tr>
            <td><label>Name_area</label></td>
            <td><input type="text" th:field="*{name_area}" /></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Edita plan" /></td>
        </tr>
    </table>
</form>
</body>
</html>
