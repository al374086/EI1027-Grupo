<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
   <title>Prueba de Reserva</title>
   <meta charset="UTF-8" />
   <link rel="stylesheet"       
     href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
     <link type="text/css" href="/css/estilos.css" rel="stylesheet"/>
</head>
<body>
    <div th:replace="fragments/menu_publico" >...</div>
    <h1>Reservar</h1>
    <form action="#" th:action="@{/pantallaReservar/reservar}" 
                     th:object="${formulario}" method="post"> 
	<h2 th:text="${areas}"></h2>
	<table>
	  <tr>
	    <td><label>Fecha </label></td>
		<td> <select class="form_control" type="text" th:field="*{fecha}"> 
			<option th:each="fechaValue : ${fechaList}"
				th:value="${fechaValue}"
				th:text="${fechaValue}"></option>
			</select>
		</td>
	   </tr>
	   <tr>
	    <td><label>Horario de Reserva </label></td>
		<td> <select class="form_control" type="text" th:field="*{time}"> 
			<!--option value="No seleccionat">Selecciona el g√®nere</option-->
			<option th:each="timeSlotValue : ${timeSlotList}"
				th:value="${timeSlotValue}"
				th:text="${timeSlotValue.startTime} + '-' + ${timeSlotValue.endTime}"></option>
			</select>
		</td>
	   </tr>
	   <tr>
		<td><input th:if="${zoneList == null}" type="submit" value="Seleccionar" /></td>
	   </tr>
      </table>
	  <table th:if="${zoneList != null}" class="table table-striped" >
     <thead>
       <tr>
         <th>letterAndNumber</th>
         <th>capacity</th>
       </tr>
     </thead>
     <tbody>
       <tr th:each="zone: ${zoneList}">
         <td th:text="${zone.letterAndNumber}"></td> 
         <td th:text="${zone.capacity}"></td>
         <td><a type="submit" class="btn btn-warning" th:href="@{/pantallaReservar/reservar/{areas}/{fecha}/{timeSlot}/{letter}(areas=${areas},fecha=${fechaList},timeSlot=${timeSlotList.timeId},letter=${zone.letterAndNumber})}">Reservar</a> 
         </td>
       </tr>
     </tbody>
   </table>
    </form>
</body>
</html>
